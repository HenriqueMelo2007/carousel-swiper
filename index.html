<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Swiper -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <script defer src="swiper.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  
  <!-- TÃ­tulo e favicon -->
  <title>Carousel</title>
  <link rel="shortcut icon" href="assets/faviconjs.png" type="image/x-icon">
</head>
<body>

  <main class="container">
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="assets/html.png" alt=""></div>
        <div class="swiper-slide"><img src="assets/css.png" alt=""></div>
        <div class="swiper-slide"><img src="assets/js.png" alt=""></div>
      </div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    
    </div>
  </main>
  
</body>
</html>
